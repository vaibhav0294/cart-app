<div class="col-lg-12 col-md-12 filter d-none d-sm-block">
    <h5>Filters</h5>
    <div class="slider" style="padding-right: 10px">
        <npn-slider  [min]="100" [max]="1000" (onChange)="onSliderChange($event)"></npn-slider>
    </div>

    <div class="text-center" style="padding-top:50px">
        <a (click)="setFilter()" class="btn btn-primary">Apply</a>
    </div>
</div>




<div class="filter-mobile d-flex d-sm-none" data-toggle="modal" data-target="#exampleModalCenter1">
    <i class="fa fa-filter" style="font-size:30px"></i>
    <span style="margin-left:5px"></span>
    <h5>Filter</h5>
</div>


 
<div class="modal fade" id="exampleModalCenter1" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Filter Options</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                            <npn-slider [min]="100" [max]="1000" (onChange)="onSliderChange($event)"></npn-slider>
                    </div>
                </form>
                </div>
            <div class="my-modal-footer">
                <div class="col-12 no-gutters" style="display:flex">
                    <div class="cancel col-6">
                        <h5 data-dismiss="modal">Cancle</h5>
                    </div>
                    <div class="apply col-6">
                        <h5 (click)="setFilter()" data-dismiss="modal">Apply</h5> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
