<div class="col-lg-12 col-md-12 d-none d-sm-flex" style="display:flex; padding: 10px">
    <h5>Sort By</h5> 
    <a   (click)="setSortParameter('highlow')">Price -- High Low </a> 
    <a  (click)="setSortParameter('lowhigh')">Price -- Low High </a> 
    <a  (click)="setSortParameter('discount')">Discount</a>

</div>



<div class="sort d-flex d-sm-none" data-toggle="modal" data-target="#exampleModalCenter">
    <i class="fa fa-sort" style="font-size:30px"></i>
    <span style="margin-left:5px"></span>
    <h5>Sort</h5>
</div>

<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Sort Options</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                <div class="form-group">
                    <input type="radio" value="highlow" name="sortParameter" [(ngModel)]="sortParameter"><label for="highlow"> Price -- High Low</label>
                </div>
                <div class="form-group">
                    <input type="radio" value="lowhigh" name="sortParameter" [(ngModel)]="sortParameter"><label for="lowhigh"> Price -- Low High</label>
                </div>
                <div class="form-group">
                    <input type="radio" value="discount" name="sortParameter" [(ngModel)]="sortParameter"><label for="discount"> Discount</label>
                </div>
            </form>    
            </div>
            <div class="my-modal-footer">
                <div class="col-12 no-gutters" style="display:flex">
                    <div class="cancel col-6">
                        <h5 data-dismiss="modal">Cancle</h5>

                    </div>
                    <div class="apply col-6">
                        <h5 (click)="setSortByType()" data-dismiss="modal">Apply</h5> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
